<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
    }
    .item {
      flex: 1 1 calc(100% - 32px); /* Full width minus padding on small screens */
      background: lightgray;
      text-align: center;
      padding: 20px;
    }
    @media (min-width: 768px) {
      .item {
        flex: 1 1 calc(50% - 32px); /* Two items per row on medium screens */
      }
    }
    @media (min-width: 1024px) {
      .item {
        flex: 1 1 calc(33.333% - 32px); /* Three items per row on large screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
    <div class="item">Box 4</div>
  </div>
</body>
</html>
